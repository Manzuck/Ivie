<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For Amaka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('amaka.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .heart {
            color: #ff6b6b;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .question-container {
            margin: 30px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .question {
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .yes-btn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .yes-btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .no-btn {
            background-color: #f44336;
            color: white;
            position: relative;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        
        .no-btn:hover {
            background-color: #d32f2f;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff6b6b, #ff9e6b);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .message {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .message h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        .message p {
            color: #555;
            line-height: 1.6;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6b6b;
            opacity: 0;
        }
        
        .response-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 15px;
            display: none;
            text-align: left;
        }
        
        .response-summary h3 {
            color: #2196F3;
            margin-bottom: 15px;
        }
        
        .response-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .sending-indicator {
            margin-top: 20px;
            padding: 10px;
            color: #666;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .question {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Special Message For Amaka <span class="heart">‚ù§Ô∏è</span></h1>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="question-container" class="question-container">
            <div class="question" id="question">Do I make you happy?</div>
            <div class="buttons">
                <button class="yes-btn" onclick="recordResponse('Do I make you happy?', 'Yes')">Yes</button>
                <button class="no-btn" onclick="recordResponse('Do I make you happy?', 'No')">No</button>
            </div>
        </div>
        
        <div id="message" class="message">
            <h2>Yay! You've made me the happiest person! üéâ</h2>
            <p>I promise to always cherish and adore you. Looking forward to creating beautiful memories together!</p>
        </div>
        
        <div id="response-summary" class="response-summary">
            <h3>Your Responses:</h3>
            <div id="responses-list"></div>
        </div>
        
        <div id="sending-indicator" class="sending-indicator">
            Sending your responses...
        </div>
    </div>

    <script>
        // Store questions and responses
        const questions = [
            "Do I make you happy?",
            "Do you think we can be together?",
            "Do you love me?",
            "Will you be my girlfriend?"
        ];
        
        let currentQuestionIndex = 0;
        let responses = [];
        
        // Update progress bar
        function updateProgressBar() {
            const progress = document.getElementById('progress');
            const percentage = (currentQuestionIndex / questions.length) * 100;
            progress.style.width = percentage + '%';
        }
        
        // Record response and move to next question
        function recordResponse(question, answer) {
            // Store the response
            responses.push({
                question: question,
                answer: answer,
                timestamp: new Date().toLocaleString()
            });
            
            // If it's the last question or if "No" was clicked on the last question
            if (currentQuestionIndex === questions.length - 1 || 
                (currentQuestionIndex === questions.length - 1 && answer === 'No')) {
                showFinalMessage();
                return;
            }
            
            // Move to next question
            currentQuestionIndex++;
            showQuestion();
        }
        
        // Show the current question
        function showQuestion() {
            const questionElement = document.getElementById('question');
            const questionContainer = document.getElementById('question-container');
            
            questionElement.textContent = questions[currentQuestionIndex];
            updateProgressBar();
            
            // If it's the last question, change button text
            if (currentQuestionIndex === questions.length - 1) {
                const buttons = questionContainer.querySelectorAll('button');
                buttons[0].textContent = "Yes, I will!";
                buttons[1].textContent = "No";
            }
        }
        
        // Show final message and responses
        function showFinalMessage() {
            const questionContainer = document.getElementById('question-container');
            const message = document.getElementById('message');
            const responseSummary = document.getElementById('response-summary');
            const responsesList = document.getElementById('responses-list');
            const sendingIndicator = document.getElementById('sending-indicator');
            
            // Hide question container
            questionContainer.style.display = 'none';
            
            // Show final message
            message.style.display = 'block';
            
            // Show response summary
            responseSummary.style.display = 'block';
            
            // Display all responses
            responsesList.innerHTML = '';
            responses.forEach(response => {
                const responseItem = document.createElement('div');
                responseItem.className = 'response-item';
                responseItem.innerHTML = `
                    <strong>${response.question}</strong><br>
                    Your answer: <span style="color: ${response.answer === 'Yes' ? '#4CAF50' : '#f44336'}">${response.answer}</span>
                `;
                responsesList.appendChild(responseItem);
            });
            
            // Add the final response if needed
            if (currentQuestionIndex === questions.length - 1) {
                const finalResponseItem = document.createElement('div');
                finalResponseItem.className = 'response-item';
                finalResponseItem.innerHTML = `
                    <strong>${questions[questions.length - 1]}</strong><br>
                    Your answer: <span style="color: #4CAF50">Yes</span>
                `;
                responsesList.appendChild(finalResponseItem);
                
                // Also add to responses array for email
                responses.push({
                    question: questions[questions.length - 1],
                    answer: 'Yes',
                    timestamp: new Date().toLocaleString()
                });
            }
            
            // Create confetti effect
            createConfetti();
            
            // Complete progress bar
            document.getElementById('progress').style.width = '100%';
            
            // Show sending indicator
            sendingIndicator.style.display = 'block';
            
            // Send responses to email (silently in the background)
            sendResponsesToEmail();
        }
        
        // Function to create confetti effect
        function createConfetti() {
            const container = document.querySelector('.container');
            const colors = ['#ff6b6b', '#4CAF50', '#ffc107', '#2196F3', '#9c27b0'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(confetti);
                
                // Animate confetti
                setTimeout(() => {
                    confetti.style.transition = 'all 1s ease';
                    confetti.style.opacity = '1';
                    confetti.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg)`;
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.style.opacity = '0';
                        setTimeout(() => confetti.remove(), 1000);
                    }, 1000);
                }, 10);
            }
        }
        
        // Send responses to email using a serverless function
        function sendResponsesToEmail() {
            // Prepare the data to send
            const data = {
                responses: responses,
                date: new Date().toLocaleString(),
                recipient: 'chinazorogoke@gmail.com'
            };
            
            // Using your Google Apps Script as a backend
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzDL6fFHN4wdX5XnWN1Yj-p9ui0mJ8rQIvnbDT_QdRMX2GgJaXps9iFx_qhx1AV2DvCxQ/exec';
            
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Hide the sending indicator after a delay
                setTimeout(() => {
                    document.getElementById('sending-indicator').style.display = 'none';
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                // Still hide the indicator even if there's an error
                setTimeout(() => {
                    document.getElementById('sending-indicator').style.display = 'none';
                }, 2000);
            });
        }
        
        // Initialize the first question
        updateProgressBar();
    </script>
</body>
</html>
